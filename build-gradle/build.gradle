buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
      classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
        classpath 'gradle.plugin.com.boxfuse.client:gradle-plugin-publishing:6.0.1'
     
     classpath 'mysql:mysql-connector-java:8.0.12'
    classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    
  }

}
plugins {
  id "org.flywaydb.flyway" version "6.0.1"
}
allprojects {
    group = 'com.betPawa.bitWallet'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    
 apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.google.protobuf'




   


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
        compile 'org.apache.commons:commons-dbcp2:2.1'
        compile 'mysql:mysql-connector-java'
        compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
        compile 'io.github.lognet:grpc-spring-boot-starter:3.0.0'
         compile 'org.flywaydb:flyway-core:6.0.1'
        
        testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    }
    
    sourceSets {
    main {
        proto {
            srcDir 'src/main/proto'
        }
        java {
            // include self written and generated code
            srcDirs 'src/main/java', 'generated-sources/main/java', 'generated-sources/main/grpc'
        }
    }
}
   
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.7.0"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.19.0"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
